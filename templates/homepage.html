<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-3 mb-2 bg-dark text-white mx-auto">
      <h1 class="text-center">Viz Web Portal</h1>
    </div>
    <div class="row pt-1 pl-4 pr-4 mx-auto" style="width: 500px">
      <div class="col">
        <form action="/videostream" method="post" target="_self">
          <button
            type="submit"
            class="btn btn-success btn-block"
            id="start-media-capture"
          >
            Start
          </button>
        </form>
      </div>
      <div class="col">
        <form action="/stop" method="post" target="_self" value="Stop">
          <button type="submit" class="btn btn-danger btn-block">Stop</button>
        </form>
      </div>
    </div>
    <div class="pl-3 pr-3 pt-2">
      {% block content %} {% endblock %}
      <p class="text-center">For development purposes.</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='videocapture.js')}}"></script>
  </body>
</html>
